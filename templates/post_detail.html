{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container nt-5">
    <h1>{{ article.title }}<h1>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/password/{{ article.id }}" class="btn btn-danger">Удалить</a>
        <a href="/password_up/{{ article.id }}" class="btn btn-success">Редактировать</a>
    </div>
</div>
{% endblock %}
